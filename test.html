<!DOCTYPE html>
<html>
  <head>
    <title>Upload Image</title>
  </head>
  <body>
    <form action="http://localhost:8080/image" method="post" enctype="multipart/form-data">
      <input type="file" name="image" accept="image/*" />
      <input type="submit" value="Upload" />
    </form>
  </body>
</html>
